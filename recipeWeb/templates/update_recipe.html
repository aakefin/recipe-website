{% extends "base_template.html" %}
{% block content %}
<!-- In the head section of your base_template.html -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>

<style>
    .recipe-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .recipe-container h2 {
        margin-bottom: 20px;
        font-size: 28px; /* Increased font size */
        font-weight: bold; /* Bold font weight */
        text-align: center;
        color: #333;
    }
    .recipe-container .form-group {
        margin-bottom: 15px;
    }
    .recipe-container .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #666;
    }
    .recipe-container .form-group input,
    .recipe-container .form-group textarea,
    .recipe-container .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        color: black;
    }
    .recipe-container .form-group input:focus,
    .recipe-container .form-group textarea:focus,
    .recipe-container .form-group select:focus {
        border-color: #007BFF;
        outline: none;
    }
    .recipe-container .form-group .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
    .recipe-container button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007BFF;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
    }
    .recipe-container button:hover {
        background-color: #0056b3;
    }
</style>

<div class="recipe-container">
    <h2>Edit Recipe</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ recipe.title }}" required>
            <div class="error" id="titleError"></div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required>{{ recipe.description }}</textarea>
            <div class="error" id="descriptionError"></div>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <select id="ingredients" name="ingredients" multiple="multiple" required>
                {% for ingredient in recipe.ingredients %}
                <option value="{{ ingredient }}">{{ ingredient }}</option>
                {% endfor %}
            </select>
            <div class="error" id="ingredientsError"></div>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" rows="5" required>{{ recipe.instructions }}</textarea>
            <div class="error" id="instructionsError"></div>
        </div>
        <button type="submit">Update</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ingredientsSelect = $('#ingredients');
        
        // Initialize Select2 with AJAX loading and tagging support
        ingredientsSelect.select2({
            placeholder: 'Select or type ingredients',
            tags: true,  // Allow user to add new tags (ingredients)
            tokenSeparators: [',', ' '],  // Allow comma and space to separate tags
            ajax: {
                url: '/static/ingredients.json',
                dataType: 'json',
                processResults: function(data) {
                    return {
                        results: data.map(function(item) {
                            return { id: item, text: item };
                        })
                    };
                }
            },
            allowClear: true
        });

        // Pre-select existing ingredients
        {% if recipe.ingredients %}
        {% for ingredient in recipe.ingredients %}
        const option = new Option('{{ ingredient }}', '{{ ingredient }}', true, true);
        ingredientsSelect.append(option).trigger('change');
        {% endfor %}
        {% endif %}
    });
</script>

{% endblock %}
